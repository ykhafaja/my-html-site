<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
    <script>
        async function fetchEmployeeData() {
            const empNumber = document.getElementById('employeeNumber').value;
            if (!empNumber) return;

            const response = await fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?employeeNumber=${empNumber}`);
            const data = await response.json();

            if (data.success) {
                document.getElementById('name').value = data.name;
                document.getElementById('dob').value = data.dob;
                document.getElementById('gender').value = data.gender;
                document.getElementById('civilId').value = data.civilId;
            } else {
                alert('Employee not found!');
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('employeeForm'));
            const entries = Object.fromEntries(formData.entries());

            const response = await fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(entries)
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h2>Employee Data Form</h2>
    <form id="employeeForm" onsubmit="submitForm(event)">
        <label>Employee Number:</label>
        <input type="text" id="employeeNumber" name="employeeNumber" onblur="fetchEmployeeData()" required><br>

        <label>Name:</label>
        <input type="text" id="name" name="name" readonly><br>

        <label>Date of Birth:</label>
        <input type="text" id="dob" name="dob" readonly><br>

        <label>Gender:</label>
        <input type="text" id="gender" name="gender" readonly><br>

        <label>Civil ID No:</label>
        <input type="text" id="civilId" name="civilId" readonly><br>

        <label>Nationality:</label>
        <input type="text" name="nationality" required><br>

        <label>Marital Status:</label>
        <input type="text" name="maritalStatus" required><br>

        <label>Passport No:</label>
        <input type="text" name="passportNo" required><br>

        <label>Place of Issue:</label>
        <input type="text" name="placeOfIssue" required><br>

        <label>Date of Issue:</label>
        <input type="date" name="dateOfIssue" required><br>

        <label>Valid Till (Passport):</label>
        <input type="date" name="validTillPassport" required><br>

        <label>Valid Till (Civil ID):</label>
        <input type="date" name="validTillCivilId" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

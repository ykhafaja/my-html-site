<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Locator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="header-image" src="https://github.com/ykhafaja/my-html-site/blob/main/About_banner-about.jpg?raw=true" alt="Header Image">
  <h1>Doctor Locator</h1>
  <input type="text" id="search" placeholder="Search for a department, service, or floor..." onkeyup="searchTable()">

  <!-- Container for the floor sections -->
  <div id="floors-container"></div>

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    // Fetch CSV data using PapaParse
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        showData(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV data", error);
      }
    });

    function showData(data) {
      var container = document.getElementById('floors-container');
      var currentFloor = '';

      container.innerHTML = '';  // Clear the container before adding new content

      // Iterate through the rows of data and create floor sections
      data.forEach(function(row) {
        if (row['Floor'] !== currentFloor) {
          // If floor changes, create a new floor section
          if (currentFloor !== '') {
            container.innerHTML += '</div>'; // Close previous floor section
          }

          // Create a new floor section with its heading
          container.innerHTML += `
            <div class="floor-section">
              <div class="floor-heading">${row['Floor']}<span class="floor-name-arabic">${row['Arabic Floor Name']}</span></div>
              <div class="floor-row">
          `;
          currentFloor = row['Floor'];  // Update the current floor
        }

        // Add a row to the current floor section
        container.innerHTML += `
          <div class="floor-row-content">
            <strong>${row['Department/Service']}</strong><br>
            Category: ${row['Category']}<br>
            Additional Notes: ${row['Additional Notes']}
          </div>
        `;
      });

      // Close the last floor section
      container.innerHTML += '</div>';
    }

    function searchTable() {
      var input = document.getElementById('search').value.toLowerCase();
      var rows = document.querySelectorAll('.floor-row-content');
      rows.forEach(function(row) {
        var content = row.textContent.toLowerCase();
        if (content.includes(input)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>

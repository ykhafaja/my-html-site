<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f4f7;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }
        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Employee Data Form</h2>
    <form id="employeeForm">
        <label>Employee Number</label>
        <input type="text" id="employeeNumber" name="Employee Number" required>

        <label>Name</label>
        <input type="text" name="Name" required>

        <label>Date of Birth</label>
        <input type="date" name="Date of Birth">

        <label>Gender</label>
        <select name="Gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Civil ID No</label>
        <input type="text" name="Civil ID No">

        <label>Nationality</label>
        <input type="text" name="Nationality">

        <label>Marital Status</label>
        <select name="Marital Status">
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>

        <label>Passport No</label>
        <input type="text" name="Passport No">

        <label>Place of Issue</label>
        <input type="text" name="Place of Issue">

        <label>Date of Issue</label>
        <input type="date" name="Date of Issue">

        <label>Valid Till (Passport)</label>
        <input type="date" name="Valid Till (Passport)">

        <label>Valid Till (Civil ID)</label>
        <input type="date" name="Valid Till (Civil ID)">

        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <div id="message" style="text-align: center; margin-top: 20px;"></div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxuNtkSa1cwcWeyu7qSx7ZfODNVrCjZm5Hx7T9_eWgH0NtmTqmtm7zlTVo_tOzFpihV/exec'; // Replace with your own URL

        async function submitData() {
            const form = document.getElementById('employeeForm');
            const formData = {};
            Array.from(form.elements).forEach(el => {
                if (el.name) formData[el.name] = el.value;
            });

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                document.getElementById('message').textContent = result.message;

                if (result.success) {
                    form.reset();
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Failed to submit data. Check console for details.';
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>

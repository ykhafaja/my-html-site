<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details Form</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Employee Information</h1>
  </header>
  
  <div class="form-container">
    <label for="empNumber">Enter Employee Number:</label>
    <input type="text" id="empNumber" placeholder="Enter Employee Number">
    <button onclick="fetchEmployeeData()">Fetch Data</button>
    
    <form id="employeeForm" onsubmit="submitEmployeeData(event)">
      <label>Name:</label>
      <input type="text" id="name" disabled>
      
      <label>Date of Birth:</label>
      <input type="text" id="dob" disabled>
      
      <label>Gender:</label>
      <input type="text" id="gender" disabled>
      
      <label>Civil ID No:</label>
      <input type="text" id="civilID" disabled>
      
      <label>Nationality:</label>
      <input type="text" id="nationality">
      
      <label>Marital Status:</label>
      <input type="text" id="maritalStatus">
      
      <label>Passport No:</label>
      <input type="text" id="passportNo">
      
      <label>Place of Issue:</label>
      <input type="text" id="placeOfIssue">
      
      <label>Date of Issue:</label>
      <input type="date" id="dateOfIssue">
      
      <label>Valid Till (Passport):</label>
      <input type="date" id="validTillPassport">
      
      <label>Valid Till (Civil ID):</label>
      <input type="date" id="validTillCivilID">
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPqZbxtoqMDrqYSFdk-wQhr2yexx6Lt50h731cEBBZVyFbaZxkbbN-xoJ1une7whpJyNnwJEI_cT3L/pub?output=csv";
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzoOqYesbtH6caKwyvEjq-_n-hvxe7us141I4OCgJ__PqX6hkyUyvHsbJoGdHMs6dkl/exec"; // New script URL

    function fetchEmployeeData() {
      var empNumber = document.getElementById("empNumber").value.trim();
      fetch(sheetUrl)
        .then(response => response.text())
        .then(csvText => {
          var rows = csvText.split("\n").map(row => row.split(","));
          var headers = rows[0].map(header => header.trim());
          var empIndex = headers.indexOf("Employee Number (Emp. No)");
          
          if (empIndex === -1) {
            alert("Column 'Employee Number (Emp. No)' not found. Check the Google Sheet!");
            return;
          }
          
          var empData = rows.find(row => row[empIndex]?.trim() === empNumber);
          
          if (empData) {
            document.getElementById("name").value = empData[1] || "";
            document.getElementById("dob").value = empData[2] || "";
            document.getElementById("gender").value = empData[3] || "";
            document.getElementById("civilID").value = empData[4] || "";
          } else {
            alert("Employee not found. Check the entered number.");
          }
        })
        .catch(error => console.error("Error fetching data:", error));
    }

    function submitEmployeeData(event) {
      event.preventDefault();

      var data = {
        empNumber: document.getElementById("empNumber").value,
        nationality: document.getElementById("nationality").value,
        maritalStatus: document.getElementById("maritalStatus").value,
        passportNo: document.getElementById("passportNo").value,
        placeOfIssue: document.getElementById("placeOfIssue").value,
        dateOfIssue: document.getElementById("dateOfIssue").value,
        validTillPassport: document.getElementById("validTillPassport").value,
        validTillCivilID: document.getElementById("validTillCivilID").value
      };

      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Access-Control-Allow-Origin": "*",
          "Access-Control-Allow-Methods": "POST, OPTIONS",
          "Access-Control-Allow-Headers": "Content-Type"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === 'success') {
          alert(result.message); // Success message
          document.getElementById("employeeForm").reset(); // Reset form after submission
        } else {
          alert(result.message); // Error message
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("There was an error submitting the data.");
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Locator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <!-- Header Section with Background Image -->
  <header class="header"></header>

  <!-- Search Input with Label -->
  <label for="search">Search for a department, service, or floor (English/Arabic):</label>
  <input type="text" id="search" placeholder="Doctor or department name to search..." onkeyup="searchTable()">

  <!-- Dynamic Content for Table -->
  <div id="doctorTable" class="hidden"></div> 

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';
    var tableData = []; // Store data in a global variable

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        tableData = results.data; // Store parsed data
      }
    });

    function searchTable() {
      var input = document.getElementById('search').value.toLowerCase();
      var tableContainer = document.getElementById('doctorTable');
      tableContainer.innerHTML = ''; // Clear existing content

      // Filter data based on search input
      var filteredData = tableData.filter(function(row) {
        var floor = row['Floor'] ? row['Floor'].toLowerCase() : '';
        var department = row['Department/Service'] ? row['Department/Service'].toLowerCase() : '';
        return floor.includes(input) || department.includes(input);
      });

      if (filteredData.length > 0) {
        // Show the table container
        tableContainer.classList.remove('hidden');

        // Group filtered data by floor
        var floors = {};
        filteredData.forEach(function(row) {
          if (!floors[row['Floor']]) {
            floors[row['Floor']] = [];
          }
          floors[row['Floor']].push(row);
        });

        // Iterate through each floor and create a section
        for (var floor in floors) {
          var section = document.createElement('section');

          // Create a floor header
          var floorHeader = document.createElement('h2');
          floorHeader.innerText = floor;
          section.appendChild(floorHeader);

          // Create the table for this floor
          var table = document.createElement('table');
          table.innerHTML = `
            <thead>
              <tr>
                <th>Floor</th>
                <th>Department/Service</th>
              </tr>
            </thead>
            <tbody>
              ${floors[floor].map(function(row) {
                return `
                  <tr>
                    <td>${row['Floor']}</td>
                    <td>${row['Department/Service']}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          `;

          section.appendChild(table);

          // Add a horizontal divider after each floor section
          var divider = document.createElement('hr');
          section.appendChild(divider);

          tableContainer.appendChild(section);
        }
      } else {
        // If no results found, display message
        tableContainer.classList.remove('hidden');
        var noResultsMessage = document.createElement('p');
        noResultsMessage.innerText = 'No results found for your search.';
        tableContainer.appendChild(noResultsMessage);
      }
    }
  </script>
</body>
</html>

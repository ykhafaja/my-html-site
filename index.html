<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Locator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <!-- Header Section with Background Image -->
  <header class="header">
    <h1>Welcome to Our Doctor Locator</h1>
  </header>

  <input type="text" id="search" placeholder="Search for a department, service, or floor..." onkeyup="searchTable()">
  <div id="doctorTable"></div> <!-- Dynamic content will be loaded here -->

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';
    
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        showData(results.data);
      }
    });

    function showData(data) {
      var tableContainer = document.getElementById('doctorTable');
      tableContainer.innerHTML = ''; // Clear any existing content

      // Group data by floor
      var floors = {};
      data.forEach(function(row) {
        if (!floors[row['Floor']]) {
          floors[row['Floor']] = [];
        }
        floors[row['Floor']].push(row);
      });

      // Iterate through each floor and create a section
      for (var floor in floors) {
        var section = document.createElement('section');
        
        // Create a floor header
        var floorHeader = document.createElement('h2');
        floorHeader.innerText = floor;
        section.appendChild(floorHeader);

        // Create the table for this floor
        var table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Floor</th>
              <th>Department/Service</th>
            </tr>
          </thead>
          <tbody>
            ${floors[floor].map(function(row) {
              return `
                <tr>
                  <td>${row['Floor']}</td>
                  <td>${row['Department/Service']}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        `;

        section.appendChild(table);
        
        // Add a horizontal divider after each floor section
        var divider = document.createElement('hr');
        section.appendChild(divider);

        tableContainer.appendChild(section);
      }
    }

    // Normalize Arabic text by removing diacritics and other unnecessary characters
    function normalizeArabicText(text) {
      return text.normalize("NFD").replace(/[\u064B-\u0652\u0640]/g, '').trim();
    }

    // Search function to handle both Arabic and English search inputs
    function searchTable() {
      var input = document.getElementById('search').value.toLowerCase().trim();
      var sections = document.querySelectorAll('#doctorTable section');

      // Normalize the input to remove diacritics for better matching
      var normalizedInput = normalizeArabicText(input);

      sections.forEach(function(section) {
        var rows = section.querySelectorAll('table tbody tr');
        var isAnyRowVisible = false;

        rows.forEach(function(row) {
          var floor = row.cells[0].textContent.toLowerCase();
          var department = row.cells[1].textContent.toLowerCase();

          // Normalize the floor and department text
          var normalizedFloor = normalizeArabicText(floor);
          var normalizedDepartment = normalizeArabicText(department);

          // Check if the normalized input matches any part of the normalized text
          if (normalizedFloor.includes(normalizedInput) || normalizedDepartment.includes(normalizedInput)) {
            row.style.display = '';
            isAnyRowVisible = true;
          } else {
            row.style.display = 'none';
          }
        });

        // Show or hide the floor section based on whether any row is visible
        if (isAnyRowVisible) {
          section.style.display = '';
        } else {
          section.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Locator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <!-- Header Section with Background Image -->
  <header class="header">
    <!-- Empty header content since Doctor Locator is removed -->
  </header>

  <input type="text" id="search" placeholder="Search for a department, service, or floor..." onkeyup="searchTable()">
  <table id="doctorTable">
    <thead>
      <tr>
        <th>Floor</th>
        <th>Department/Service</th>
        <th>القسم</th> <!-- Updated header -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';
    
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        showData(results.data);
      }
    });

    function showData(data) {
      var tbody = document.querySelector('#doctorTable tbody');
      tbody.innerHTML = '';

      data.forEach(function(row) {
        var tr = document.createElement('tr');
        tr.innerHTML = `<td>${row['Floor']}</td>
                        <td>${row['Department/Service']}</td>
                        <td>${row['القسم']}</td>`; <!-- Updated column data -->
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      var input = document.getElementById('search').value.toLowerCase();
      var rows = document.querySelectorAll('#doctorTable tbody tr');
      rows.forEach(function(row) {
        var floor = row.cells[0].textContent.toLowerCase();
        var department = row.cells[1].textContent.toLowerCase();
        var notes = row.cells[2].textContent.toLowerCase();

        if (floor.includes(input) || department.includes(input) || notes.includes(input)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>

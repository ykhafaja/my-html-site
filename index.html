<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Locator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Doctor Locator</h1>
  <input type="text" id="search" placeholder="Search for a department, service, or floor..." onkeyup="searchTable()">
  <table id="doctorTable">
    <thead>
      <tr>
        <th>Floor</th>
        <th>Department/Service</th>
        <th>Category</th>
        <th>Additional Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Link to the public CSV version of the Google Sheet
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    // Fetch the CSV data using PapaParse
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        showData(results.data);
      }
    });

    function showData(data) {
      var tbody = document.querySelector('#doctorTable tbody');
      tbody.innerHTML = ''; // Clear any existing rows

      // Iterate through the rows of data and create table rows
      data.forEach(function(row) {
        var tr = document.createElement('tr');
        tr.innerHTML = `<td>${row['Floor']}</td>
                        <td>${row['Department/Service']}</td>
                        <td>${row['Category']}</td>
                        <td>${row['Additional Notes']}</td>`;
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      var input = document.getElementById('search').value.toLowerCase();
      var rows = document.querySelectorAll('#doctorTable tbody tr');
      rows.forEach(function(row) {
        var floor = row.cells[0].textContent.toLowerCase();
        var department = row.cells[1].textContent.toLowerCase();
        var category = row.cells[2].textContent.toLowerCase();
        var notes = row.cells[3].textContent.toLowerCase();

        // Show or hide row based on search match
        if (floor.includes(input) || department.includes(input) || category.includes(input) || notes.includes(input)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>

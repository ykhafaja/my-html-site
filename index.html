<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Info</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background-color: blue; color: white; border: none; }
    #message { margin-top: 15px; color: red; }
  </style>
</head>
<body>

  <h2>Employee Information Form</h2>

  <label for="empNumber">Employee Number:</label>
  <input type="text" id="empNumber" required>
  <button onclick="fetchEmployeeData()">Fetch Employee</button>

  <div id="employeeForm" style="display:none;">
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality">

    <label for="maritalStatus">Marital Status:</label>
    <input type="text" id="maritalStatus">

    <label for="passportNo">Passport No:</label>
    <input type="text" id="passportNo">

    <label for="placeOfIssue">Place of Issue:</label>
    <input type="text" id="placeOfIssue">

    <label for="dateOfIssue">Date of Issue:</label>
    <input type="date" id="dateOfIssue">

    <label for="validTillPassport">Valid Till (Passport):</label>
    <input type="date" id="validTillPassport">

    <label for="validTillCivilID">Valid Till (Civil ID):</label>
    <input type="date" id="validTillCivilID">

    <button onclick="submitEmployeeData()">Submit Updates</button>
  </div>

  <div id="message"></div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxwncXSCYBjJE9e5ZxkE00FqRBFxfgZZVwh4djvIzGZ0ndyCt680bOrR_HcoIgn_02e/exec';

    function fetchEmployeeData() {
      const empNumber = document.getElementById('empNumber').value;
      if (!empNumber) {
        alert('Please enter an Employee Number.');
        return;
      }

      fetch(`${scriptUrl}?empNumber=${empNumber}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'error') {
            document.getElementById('message').innerText = data.message;
            return;
          }

          document.getElementById('employeeForm').style.display = 'block';
          document.getElementById('nationality').value = data.nationality || '';
          document.getElementById('maritalStatus').value = data.maritalStatus || '';
          document.getElementById('passportNo').value = data.passportNo || '';
          document.getElementById('placeOfIssue').value = data.placeOfIssue || '';
          document.getElementById('dateOfIssue').value = data.dateOfIssue || '';
          document.getElementById('validTillPassport').value = data.validTillPassport || '';
          document.getElementById('validTillCivilID').value = data.validTillCivilID || '';
          document.getElementById('message').innerText = '';
        })
        .catch(error => {
          document.getElementById('message').innerText = 'Failed to fetch data: ' + error;
        });
    }

    function submitEmployeeData() {
      const data = {
        empNumber: document.getElementById('empNumber').value,
        nationality: document.getElementById('nationality').value,
        maritalStatus: document.getElementById('maritalStatus').value,
        passportNo: document.getElementById('passportNo').value,
        placeOfIssue: document.getElementById('placeOfIssue').value,
        dateOfIssue: document.getElementById('dateOfIssue').value,
        validTillPassport: document.getElementById('validTillPassport').value,
        validTillCivilID: document.getElementById('validTillCivilID').value
      };

      fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        mode: 'cors'
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById('message').innerText = result.message;
      })
      .catch(error => {
        document.getElementById('message').innerText = 'Failed to submit data: ' + error;
      });
    }
  </script>

</body>
</html>
